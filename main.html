<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="Bootstrap carousel ">

	<title>Bootstrap carousel</title>

	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	
	<div id="myCarousel" class="carousel slide">

		 <div class="carousel-indicators">

    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
	<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 3"></button>

  </div>



		<div class="carousel-inner">
			<div class="carousel-item active  first-slide">
			  <img src="./images/3.jpg" class="d-block w-100" alt="1">
			</div>
			<div class="carousel-item  second-slide">
			  <img src="./images/4.png" class="d-block w-100" alt="2">
			</div>
			<div class="carousel-item  third-slide">
			  <img src="./images/5.jpg" class="d-block w-100" alt="3">
			</div>
			<div class="carousel-item  fourth-slide">
				<img src="./images/6.jpg" class="d-block w-100" alt="4">
			  </div>
			  <div class="carousel-item  fifth-slide">
				<img src="./images/7.jpg" class="d-block w-100" alt="5">
			  </div>
		</div>

	</div>

	<button class="carousel-control-prev left carousel-control" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
		<span class="carousel-control-prev-icon glyphicon-chevron-left glyphicon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next right carousel-control" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
		<span class="carousel-control-next-icon glyphicon-chevron-right glyphicon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	  </button>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<!-- the entire body must be written by student -->
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
